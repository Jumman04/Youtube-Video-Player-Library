# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=JPlayer-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.Jumman04 -DartifactId=Youtube-Video-Player-Library -Dversion=2.0 -Dpackaging=aar -DgeneratePom=true -DpomFile=pom.xml
